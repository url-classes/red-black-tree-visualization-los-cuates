<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Árbol de Nodos</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 90%;
            margin-top: 20px;
        }
        .editor {
            flex: 2;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .panel {
            flex: 1;
            margin-left: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            border: 2px solid #ccc;
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        label, input, button {
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            padding: 8px;
            margin-right: 10px;
            width: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0dc55a;
        }
        .panel-buttons {
            display: flex;
            flex-direction: column;
        }
        .panel-buttons button {
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 8px;
            margin-top: 10px; /* Espacio entre el botón y el cuadro de texto */
            width: 100%; /* Ajusta el ancho para que coincida con los botones */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .search-container input[type="number"] {
            width: auto;
            flex-grow: 1;
        }
        .search-container button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<h1>Visualizador de Árbol de Nodos</h1>

<div class="container">
    <!-- Editor de Árbol -->
    <div class="editor">
        <h2>Editor de Árbol</h2>
        <label for="numberInput">Ingrese un número:</label>
        <input type="number" id="numberInput" required>
        <button id="drawButton">Agregar Nodo</button>

        <canvas id="nodeCanvas" width="800" height="400"></canvas>
    </div>

    <!-- Panel de Control -->
    <div class="panel">
        <h2>Panel de Control</h2>
        <div class="panel-buttons">
            <button id="preorderButton">Recorrido Preorden</button>
            <button id="inorderButton">Recorrido Inorden</button>
            <button id="postorderButton">Recorrido Postorden</button>
            <!-- Campo de entrada para buscar un nodo -->
            <label for="searchInput">Buscar Nodo:</label>
            
            <div class="search-container">
                <input type="number" id="searchInput" placeholder="Ingrese número a buscar">
                <button id="searchButton">Buscar</button>
            </div>
            <label for="searchInput">Eliminar Nodo:</label>
            
            <div class="search-container">
                <input type="number" id="deleteInput" placeholder="Ingrese número a eliminar">
                <button id="deleteButton">Eliminar</button>
            </div>
            <!-- Cuadro de texto para mostrar el recorrido -->
            <input type="text" id="traversalOutput" placeholder="Resultado" readonly>
        </div>
    </div>
</div>

<!-- Importar archivos de JavaScript -->
<script src="TreeNode.js"></script>
<script src="BinaryTree.js"></script>
<script>
    const canvas = document.getElementById('nodeCanvas');
    const ctx = canvas.getContext('2d');
    const numberInput = document.getElementById('numberInput');
    const drawButton = document.getElementById('drawButton');
    const inorderButton = document.getElementById('inorderButton');
    const preorderButton = document.getElementById('preorderButton');
    const postorderButton = document.getElementById('postorderButton');
    const searchButton = document.getElementById('searchButton');
    const deleteButton = document.getElementById('deleteButton');
    const searchInput = document.getElementById('searchInput');
    const deleteInput = document.getElementById('deleteInput');

    const tree = new BinaryTree(canvas); // Pasar el canvas al constructor

    drawButton.addEventListener('click', () => {
        const number = parseInt(numberInput.value);
        if (!isNaN(number)) {
            tree.insert(number);
            numberInput.value = '';
            tree.draw(); // Redibujar el árbol después de insertar un nuevo nodo
        }
    });

    preorderButton.addEventListener('click', () => {
        const result = tree.preorder(tree.root);
        document.getElementById('traversalOutput').value = 'Recorrido Preorden: ' + result.join(', ');
        tree.draw(); // Redibujar el árbol
    });

    inorderButton.addEventListener('click', () => {
        const result = tree.inorder(tree.root);
        document.getElementById('traversalOutput').value = 'Recorrido Inorden: ' + result.join(', ');
        tree.draw(); // Redibujar el árbol
    });

    postorderButton.addEventListener('click', () => {
        const result = tree.postorder(tree.root);
        document.getElementById('traversalOutput').value = 'Recorrido Postorden: ' + result.join(', ');
        tree.draw(); // Redibujar el árbol
    });
    searchButton.addEventListener('click', () => {
    const number = parseInt(searchInput.value);
    if (!isNaN(number)) {
        const foundNode = tree.search(number);
        if (foundNode) {
            document.getElementById('traversalOutput').value = `Nodo ${number} encontrado.`; // Mensaje de encontrado
        } else {
            document.getElementById('traversalOutput').value = `Nodo ${number} no encontrado.`; // Mensaje de no encontrado
        }
    } 
});

    deleteButton.addEventListener('click', () => {
    const number = parseInt(deleteInput.value);
    if (!isNaN(number)) {
        const foundNode = tree.search(number); // Busca el nodo
        if (foundNode) {
            document.getElementById('traversalOutput').value = `Nodo ${number} encontrado.`; // Mensaje de encontrado
        } else {
            document.getElementById('traversalOutput').value = `Nodo ${number} no encontrado.`; // Mensaje de no encontrado
        }
    } 
});


    
    



    
    
</script>

</body>
</html>
